<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./src/css/antd/anticon.css" rel="stylesheet" />
    <link href="./src/message.css" rel="stylesheet" />
    <script src="./src/message.js"></script>
    <title>message</title>
    <style>
        .ant-btn {
            left: 100px;
            top: 100px;
        }
    </style>
</head>

<body>
    <button id="message" >success message</button>

    <button id="message2" >error message</button>
</body>

</html>
<script>

    document.getElementById("message").addEventListener("click", function () {
        message.success({
            content: "This is a success message",
            duration: 1
        })
    })

    document.getElementById("message2").addEventListener("click", function () {
        message.error({
            content: "This is a error message",
           
        })
    })

</script>
